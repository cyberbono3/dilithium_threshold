name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    name: Run tests (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        level: [level2, level3, level5]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests for ${{ matrix.level }}
        run: cargo test --workspace --all-targets --no-default-features --features ${{ matrix.level }}
